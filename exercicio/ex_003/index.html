<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai algumas imagens presentes na mesma pasta:</p>
    <img src="imagem_html5_download.png" alt="Logo HTML5">
    <p>Logo HTML5</p>
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/imagem_css3_download.png" alt="Logo CSS3">
    <p>Logo CSS3</p>
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://referralrock.com/wp-content/uploads/2018/08/javascript-logo_small.png" alt="Logo JavaScript"> <!-- O endereço escrito no src é uma URL-->
    <p>Logo JavaScript</p>
</body>
</html>
